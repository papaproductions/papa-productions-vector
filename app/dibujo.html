<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div class="pantalla">
            <canvas id="canvas"></canvas>
            <div id="botones">
                <input type="image" src="media/seleccion.png" class="btn-dibujo" id="seleccion"><br>
                <input type="image" src="media/pincel.png" class="btn-dibujo" id="pincel"><br>
                <input type="image" src="media/borrador.png" class="btn-dibujo" id="borrador"><br>
                <input type="image" src="media/deshacer.png" class="btn-dibujo" id="deshacerB"><br>
                <input type="image" src="media/rehacer.png" class="btn-dibujo" id="rehacerB"><br>
                <input class="btn-dibujo" type="color" id="color"><br>
                <select class="btn-dibujo" id="capas" size="2"></select><br>
                <input class="btn-dibujo-w" id="nombreCapa" placeholder="Nombre de capa..."><br>
                <button id="ponerCapaB">+</button><button id="quitarCapaB">-</button><button id="arribaCapa">⬆</button><button id="abajoCapa">⬇</button><br>
                <span id="txtVisible">el pepe: </span><input type="checkbox" id="visible" checked><br>
                <span id="txtBloqueado">ete sech: </span><input type="checkbox" id="bloqueada"><br>
                <input class="btn-dibujo-w" id="grosor" type="number" value="10" placeholder="Grosor...">
            </div>
            <!-- Cargar motor de dibujo de PPV -->
            <script src="limpiarTodo.js"></script>
            <script src="actualizarPantalla.js"></script>
            <script src="renderer.js"></script>
        </div>
    </body>
</html>
